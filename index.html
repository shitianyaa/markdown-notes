<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StreamNotes - 本地优先笔记</title>
    <!-- Keep Tailwind CDN for simplicity, though normally you'd use postcss in a full build -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              primary: {
                50: '#eff6ff',
                100: '#dbeafe',
                500: '#3b82f6',
                600: '#2563eb',
                700: '#1d4ed8',
              }
            }
          }
        }
      }
    </script>
    <style>
      /* CSS Variables for Theme Support */
      :root {
        /* Light Theme Variables */
        --bg-primary: #ffffff;
        --bg-secondary: #f8fafc;
        --bg-tertiary: #f1f5f9;
        --text-primary: #1e293b;
        --text-secondary: #64748b;
        --text-tertiary: #94a3b8;
        --border-color: #e2e8f0;
        --sidebar-bg: #ffffff;
        --editor-bg: #ffffff;
        --preview-bg: #ffffff;
        --code-bg: #1e293b;
        --code-text: #e2e8f0;
        --code-inline-bg: #f8fafc;
        --code-inline-text: #ef4444;
        --scrollbar-thumb: #cbd5e1;
        --scrollbar-thumb-hover: #94a3b8;
        --blockquote-border: #3b82f6;
        --blockquote-bg: #eff6ff;
        --blockquote-text: #475569;
        --table-header-bg: #f1f5f9;
        --selection-bg: #eff6ff;
        --selection-text: #1d4ed8;
      }

      [data-theme="dark"] {
        /* GitHub Dark Theme Variables */
        /* Backgrounds: GitHub dark gray palette */
        --bg-primary: #0d1117;
        --bg-secondary: #161b22;
        --bg-tertiary: #21262d;
        --sidebar-bg: #161b22;
        --editor-bg: #0d1117;
        --preview-bg: #0d1117;
        
        /* Text: GitHub dark text colors */
        --text-primary: #c9d1d9;
        --text-secondary: #8b949e;
        --text-tertiary: #6e7681;
        
        /* Borders: GitHub dark border color */
        --border-color: #30363d;
        
        /* Code: GitHub dark code styling */
        --code-bg: #161b22;
        --code-text: #f0f6fc;
        --code-inline-bg: #21262d;
        --code-inline-text: #f97583;
        
        /* Scrollbar: GitHub dark scrollbar */
        --scrollbar-thumb: #30363d;
        --scrollbar-thumb-hover: #484f58;
        
        /* Blockquote: GitHub dark blockquote */
        --blockquote-border: #3fb950;
        --blockquote-bg: #161b22;
        --blockquote-text: #8b949e;
        
        /* Table: GitHub dark table */
        --table-header-bg: #21262d;
        
        /* Selection: GitHub dark selection */
        --selection-bg: #215d9c;
        --selection-text: #ffffff;
      }

      /* Custom scrollbar for a cleaner look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--scrollbar-thumb);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--scrollbar-thumb-hover);
      }

      /* Selection Styles */
      ::selection {
        background-color: var(--selection-bg);
        color: var(--selection-text);
      }

      /* Markdown Body Styles */
      .markdown-body {
        line-height: 1.75;
        color: var(--text-primary);
      }

      /* Code Blocks */
      .markdown-body pre {
        background-color: var(--code-bg);
        color: var(--code-text);
        padding: 1rem;
        border-radius: 0.5rem;
        overflow-x: auto;
        margin-bottom: 1.5em;
        border: 1px solid var(--border-color);
      }
      
      /* Ensure code inside pre inherits the theme colors and resets padding */
      .markdown-body pre code {
        background-color: transparent;
        color: inherit;
        padding: 0;
        border: none;
        border-radius: 0;
        font-size: 0.9em;
      }

      /* Inline Code */
      .markdown-body code {
        font-family: 'JetBrains Mono', monospace;
        background-color: var(--code-inline-bg);
        color: var(--code-inline-text);
        padding: 0.2rem 0.4rem;
        border-radius: 0.375rem;
        font-size: 0.875em;
        border: 1px solid var(--border-color);
      }

      /* Blockquotes */
      .markdown-body blockquote {
        border-left: 4px solid var(--blockquote-border);
        background-color: var(--blockquote-bg);
        padding: 1rem;
        margin-bottom: 1.5em;
        color: var(--blockquote-text);
        font-style: italic;
        border-radius: 0 0.5rem 0.5rem 0;
      }

      /* Headings */
      .markdown-body h1 { 
        font-size: 2em; 
        font-weight: 700; 
        margin-bottom: 0.5em; 
        padding-bottom: 0.3em; 
        border-bottom: 1px solid var(--border-color); 
        color: var(--text-primary); 
      }
      .markdown-body h2 { 
        font-size: 1.5em; 
        font-weight: 600; 
        margin-top: 1.2em; 
        margin-bottom: 0.6em; 
        padding-bottom: 0.3em; 
        border-bottom: 1px solid var(--border-color); 
        color: var(--text-primary); 
      }
      .markdown-body h3 { 
        font-size: 1.25em; 
        font-weight: 600; 
        margin-top: 1em; 
        margin-bottom: 0.5em; 
        color: var(--text-primary); 
      }
      
      /* Lists */
      .markdown-body ul { 
        list-style-type: disc; 
        padding-left: 1.5em; 
        margin-bottom: 1em; 
      }
      .markdown-body ol { 
        list-style-type: decimal; 
        padding-left: 1.5em; 
        margin-bottom: 1em; 
      }
      .markdown-body li { 
        margin-bottom: 0.25em; 
      }
      
      /* Paragraphs */
      .markdown-body p { 
        margin-bottom: 1em; 
      }
      
      /* Links */
      .markdown-body a { 
        color: #3b82f6; 
        text-decoration: underline; 
        text-underline-offset: 2px; 
      }
      .markdown-body a:hover { 
        color: #2563eb; 
      }
      
      /* Strikethrough */
      .markdown-body del { 
        text-decoration: line-through; 
        opacity: 0.7; 
      }
      
      /* Mark */
      .markdown-body mark { 
        background-color: #fef08a; 
        padding: 0.1em 0.2em; 
        border-radius: 0.2em; 
        color: #854d0e; 
      }
      
      /* Images */
      .markdown-body img { 
        max-width: 100%; 
        border-radius: 0.5rem; 
        border: 1px solid var(--border-color); 
      }
      
      /* Tables */
      .markdown-body table { 
        width: 100%; 
        border-collapse: collapse; 
        margin-bottom: 1em; 
      }
      .markdown-body th, .markdown-body td { 
        border: 1px solid var(--border-color); 
        padding: 0.5rem; 
        text-align: left; 
      }
      .markdown-body th { 
        background-color: var(--table-header-bg); 
        font-weight: 600; 
      }

      /* Print Styles for PDF Export */
      @media print {
        @page {
          margin: 1.5cm;
          size: auto;
        }
        
        body {
          background-color: white !important;
          height: auto !important;
          overflow: visible !important;
        }

        .print\:hidden {
          display: none !important;
        }

        .print\:block {
          display: block !important;
        }
        
        .print\:w-full {
          width: 100% !important;
          max-width: none !important;
        }

        /* Ensure background colors (like code blocks/highlights) are printed */
        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }

        /* Hide Scrollbars */
        ::-webkit-scrollbar {
          display: none;
        }

        /* Reset Markdown padding for print */
        .markdown-body {
          padding: 0 !important;
          margin: 0 !important;
          max-width: 100% !important;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",

  }
}
</script>

</head>
