<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StreamNotes - 本地优先笔记</title>
    <!-- Keep Tailwind CDN for simplicity, though normally you'd use postcss in a full build -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              primary: {
                50: '#eff6ff',
                100: '#dbeafe',
                500: '#3b82f6',
                600: '#2563eb',
                700: '#1d4ed8',
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for a cleaner look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }

      /* Markdown Body Styles */
      .markdown-body {
        line-height: 1.75;
        color: #334155;
      }

      /* Code Blocks: Dark Theme for High Contrast */
      .markdown-body pre {
        background-color: #1e293b; /* Slate 800 */
        color: #e2e8f0; /* Slate 200 */
        padding: 1rem;
        border-radius: 0.5rem;
        overflow-x: auto;
        margin-bottom: 1.5em;
        border: 1px solid #0f172a;
      }
      
      /* Ensure code inside pre inherits the dark theme colors and resets padding */
      .markdown-body pre code {
        background-color: transparent;
        color: inherit;
        padding: 0;
        border: none;
        border-radius: 0;
        font-size: 0.9em;
      }

      /* Inline Code: Light background with distinct border and text color */
      .markdown-body code {
        font-family: 'JetBrains Mono', monospace;
        background-color: #f8fafc; /* Slate 50 */
        color: #ef4444; /* Red 500 */
        padding: 0.2rem 0.4rem;
        border-radius: 0.375rem;
        font-size: 0.875em;
        border: 1px solid #cbd5e1; /* Slate 300 */
      }

      /* Blockquotes: Blue tint background with primary accent border */
      .markdown-body blockquote {
        border-left: 4px solid #3b82f6; /* Primary Blue */
        background-color: #eff6ff; /* Blue 50 */
        padding: 1rem;
        margin-bottom: 1.5em;
        color: #475569; /* Slate 600 */
        font-style: italic;
        border-radius: 0 0.5rem 0.5rem 0;
      }

      .markdown-body h1 { font-size: 2em; font-weight: 700; margin-bottom: 0.5em; padding-bottom: 0.3em; border-bottom: 1px solid #e2e8f0; color: #1e293b; }
      .markdown-body h2 { font-size: 1.5em; font-weight: 600; margin-top: 1.2em; margin-bottom: 0.6em; padding-bottom: 0.3em; border-bottom: 1px solid #e2e8f0; color: #1e293b; }
      .markdown-body h3 { font-size: 1.25em; font-weight: 600; margin-top: 1em; margin-bottom: 0.5em; color: #334155; }
      
      .markdown-body ul { list-style-type: disc; padding-left: 1.5em; margin-bottom: 1em; }
      .markdown-body ol { list-style-type: decimal; padding-left: 1.5em; margin-bottom: 1em; }
      .markdown-body li { margin-bottom: 0.25em; }
      
      .markdown-body p { margin-bottom: 1em; }
      
      .markdown-body a { color: #2563eb; text-decoration: underline; text-underline-offset: 2px; }
      .markdown-body a:hover { color: #1d4ed8; }
      
      .markdown-body del { text-decoration: line-through; opacity: 0.7; }
      .markdown-body mark { background-color: #fef08a; padding: 0.1em 0.2em; border-radius: 0.2em; color: #854d0e; }
      
      .markdown-body img { max-width: 100%; border-radius: 0.5rem; border: 1px solid #e2e8f0; }
      .markdown-body table { width: 100%; border-collapse: collapse; margin-bottom: 1em; }
      .markdown-body th, .markdown-body td { border: 1px solid #cbd5e1; padding: 0.5rem; text-align: left; }
      .markdown-body th { background-color: #f1f5f9; font-weight: 600; }

      /* Print Styles for PDF Export */
      @media print {
        @page {
          margin: 1.5cm;
          size: auto;
        }
        
        body {
          background-color: white !important;
          height: auto !important;
          overflow: visible !important;
        }

        .print\:hidden {
          display: none !important;
        }

        .print\:block {
          display: block !important;
        }
        
        .print\:w-full {
          width: 100% !important;
          max-width: none !important;
        }

        /* Ensure background colors (like code blocks/highlights) are printed */
        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }

        /* Hide Scrollbars */
        ::-webkit-scrollbar {
          display: none;
        }

        /* Reset Markdown padding for print */
        .markdown-body {
          padding: 0 !important;
          margin: 0 !important;
          max-width: 100% !important;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react-markdown": "https://aistudiocdn.com/react-markdown@^10.1.0",
    "vite": "https://aistudiocdn.com/vite@^7.2.4",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1",
    "remark-gfm": "https://aistudiocdn.com/remark-gfm@^4.0.1",
    "rehype-raw": "https://aistudiocdn.com/rehype-raw@^7.0.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

  </body>
</html>
